<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="form_styling.css">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div class="form-wrap">
          <h1>Sign Up</h1>
          <p class="hh">It's free and only takes a minute</p>
          <form>
            <div class="form-group">
              <div class="inner1">
              <label for="name">Name</label></div>
              <div class="inner2">
              <input type="text" name="name" id="name" required/>
              </div>
            </div>
            <div class="form-group">
              <div class="inner1">
              <label for="prize">Prize</label>
              </div>
              <div class="inner2">
              <input type="number" name="prize" id="prize" required/>
              </div>
            </div>
            <div class="form-group">
              <div class="inner1">
              <label for="email">Email</label>
              </div>
              <div class="inner2">
              <input type="email" name="email" id="email" required/>
              </div>
            </div>
            <div class="form-group">
              <div class="inner1">
                <label for="mobile">Mobile</label>
                </div>
                <div class="inner2">
                <input type="text" name="mobile" id="mobile" maxlength=10 required/>
                </div>
              </div>
            <div class="form-group">
              <div class="inner1">
              <label for="date">Date</label>
              </div>
              <div class="inner2">
              <input type="date" value="2022-06-24" min="2017-07-01" max="2022-06-24" name="date" id="date"  required/>
            </div>
            </div>
            <div class="form-group">
              <div class="inner1">
                <label for="country">Product Origin</label>
                </div>
                <div class="inner2">
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
                  </div>
               </div>
               <div class="btn1">
            <button type="submit" class="btn">Sign Up</button>
            </div>
            
            <p class="bottom-text">
              By clicking the Sign Up button, you agree to our
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>
            </p>
   
          </form>
        </div>
        <footer>
          <p class="foot">Already have an account? <a class="down" href="#">Login Here</a></p>
        </footer>
      </div>
  
</body>
</html>
