<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

    </head>
<body>
  <div class="container">
    <form>
     

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" id="entered-email" >
        
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="entered-password" >
       
      </div>

     
    <button type="button" onclick="logIn()">LogIn</button>
    <footer><p>New Member?<a href="index.html" style="text-decoration: none;">SignUp</a></p></footer>
   
  
    
   
  </form>


  
  
  </div>
   

  <script>

    let inputs = document.querySelectorAll('input');

    const logIn = () => {

    const email=document.getElementById("entered-email").value;
    const pass=document.getElementById("entered-password").value;

    const email1=localStorage.getItem("email1");
    const pass1=localStorage.getItem("password1");

    if(email==email1 && pass==pass1){
        
       
        window.location.href="home.html";

    }else {
        alert("email and pass is incorrect");
        inputs.forEach(input => input.value = " ");
    }

}

  </script>
  
</body>
</html>
